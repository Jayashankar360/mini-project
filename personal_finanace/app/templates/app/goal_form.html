{% extends 'app/base.html' %}

{% block title %}{% if goal %}Edit{% else %}Set{% endif %} Goal - Personal Finance Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-{% if goal %}edit{% else %}plus{% endif %}"></i> {% if goal %}Edit{% else %}Set{% endif %} Financial Goal</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Goal Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{% if goal %}{{ goal.name }}{% endif %}" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="target_amount" class="form-label">Target Amount</label>
                                <input type="number" class="form-control" id="target_amount" name="target_amount" step="0.01" value="{% if goal %}{{ goal.target_amount }}{% endif %}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="current_amount" class="form-label">Current Amount</label>
                                <input type="number" class="form-control" id="current_amount" name="current_amount" step="0.01" value="{% if goal %}{{ goal.current_amount }}{% endif %}">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="deadline" class="form-label">Deadline</label>
                        <input type="date" class="form-control" id="deadline" name="deadline" value="{% if goal %}{{ goal.deadline|date:'Y-m-d' }}{% endif %}">
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'goal_list' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">{% if goal %}Update{% else %}Set{% endif %} Goal</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
.form-control {
    border-radius: 0.375rem;
    border: 1px solid #ced4da;
    padding: 0.375rem 0.75rem;
}
</style>
{% endblock %}
