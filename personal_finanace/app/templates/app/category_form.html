{% extends 'app/base.html' %}

{% block title %}{% if category %}Edit{% else %}Add{% endif %} Category - Personal Finance Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-{% if category %}edit{% else %}plus{% endif %}"></i> {% if category %}Edit{% else %}Add{% endif %} Category</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{% if category %}{{ category.name }}{% endif %}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{% if category %}{{ category.description }}{% endif %}</textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">{% if category %}Update{% else %}Add{% endif %} Category</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
.form-control {
    border-radius: 0.375rem;
    border: 1px solid #ced4da;
    padding: 0.375rem 0.75rem;
}
</style>
{% endblock %}
