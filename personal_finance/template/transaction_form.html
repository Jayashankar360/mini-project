<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if transaction %}Edit{% else %}Add{% endif %} Transaction - Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        /* ===== Background ===== */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #dbeeff 0%, #b8dfff 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: #003a70;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: transparent;
        }

        /* ===== Navbar ===== */
        .navbar {
            background: rgba(255, 255, 255, 0.65) !important;
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.1);
            z-index: 2;
        }
        .navbar-brand, .nav-link {
            color: #0056b3 !important;
            font-weight: 500;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #002b5c !important;
        }

        /* ===== Glass Card ===== */
        .card {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 14px 30px rgba(0,0,0,0.15);
        }

        .card-header {
            background: linear-gradient(90deg, #007bff, #00aaff);
            color: #fff;
            border-radius: 20px 20px 0 0;
        }

        /* ===== Interactive Form ===== */
        .form-floating label {
            color: #6c757d;
            transition: all 0.2s ease;
        }
        .form-control {
            border: 1px solid #cce5ff;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            transition: 0.3s ease;
            box-shadow: none;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
            background: rgba(255, 255, 255, 1);
        }

        .form-select {
            border: 1px solid #cce5ff;
            border-radius: 12px;
            transition: 0.3s ease;
        }
        .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        /* ===== Buttons ===== */
        .btn-primary {
            background: linear-gradient(90deg, #007bff, #00aaff);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0, 123, 255, 0.4);
        }

        .btn-secondary {
            border-radius: 12px;
            font-weight: 600;
        }

        /* ===== Subtle Animations ===== */
        .fade-in {
            animation: fadeIn 1s ease forwards;
            opacity: 0;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        footer {
            text-align: center;
            padding: 15px;
            color: #004a7c;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">
                <i class="fas fa-wallet"></i> Finance Tracker
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                <a class="nav-link" href="{% url 'transaction_list' %}">Transactions</a>
                <a class="nav-link" href="{% url 'category_list' %}">Category</a>
                <a class="nav-link" href="{% url 'budget_list' %}">Budget</a>
                <a class="nav-link" href="{% url 'goal_list' %}">Goal</a>
                <a class="nav-link" href="{% url 'analytics' %}">Analytics</a>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle"></i> {{ user.username }}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="{% url 'logout' %}">
                            <i class="fas fa-sign-out-alt"></i> Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 fade-in">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-plus-circle"></i> {% if transaction %}Edit{% else %}Add{% endif %} Transaction</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="description" name="description"
                                    placeholder="Description" value="{% if transaction %}{{ transaction.description }}{% endif %}" required>
                                <label for="description"><i class="fas fa-pen me-2 text-primary"></i>Description</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="number" step="0.01" class="form-control" id="amount" name="amount"
                                    placeholder="Amount" value="{% if transaction %}{{ transaction.amount }}{% endif %}" required>
                                <label for="amount"><i class="fas fa-rupee-sign me-2 text-success"></i>Amount (â‚¹)</label>
                            </div>

                            <div class="form-floating mb-3">
                                <select class="form-select" id="category_name" name="category_name" required>
                                    <option value="">Select Category</option>
                                    {% for category in categories %}
                                        <option value="{{ category.name }}" {% if transaction and transaction.category and transaction.category.name == category.name %}selected{% endif %}>{{ category.name }}</option>
                                    {% endfor %}
                                </select>
                                <label for="category_name"><i class="fas fa-tags me-2 text-warning"></i>Category</label>
                            </div>

                            <div class="form-floating mb-3">
                                <select class="form-select" id="transaction_type" name="transaction_type" required>
                                    <option value="">Select Type</option>
                                    <option value="income" {% if transaction and transaction.transaction_type == 'income' %}selected{% endif %}>Income</option>
                                    <option value="expense" {% if transaction and transaction.transaction_type == 'expense' %}selected{% endif %}>Expense</option>
                                </select>
                                <label for="transaction_type"><i class="fas fa-exchange-alt me-2 text-info"></i>Type</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="date" name="date"
                                    placeholder="Date" value="{% if transaction %}{{ transaction.date|date:'Y-m-d' }}{% endif %}" required>
                                <label for="date"><i class="fas fa-calendar-alt me-2 text-danger"></i>Date</label>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-save me-2"></i>{% if transaction %}Update{% else %}Save{% endif %} Transaction
                                </button>
                                <a href="{% url 'transaction_list' %}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Back to Transactions
                                </a>
                            </div>
                        </form>
                    </div>
                </div>

                <footer>
                    <p>Â© 2025 Personal Finance Tracker | Designed with ðŸ’™ by Jayashankar</p>
                </footer>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {"value": 60, "density": {"enable": true, "value_area": 800}},
                "color": {"value": "#007bff"},
                "shape": {"type": "circle"},
                "opacity": {"value": 0.5},
                "size": {"value": 3},
                "line_linked": {"enable": true, "distance": 150, "color": "#007bff", "opacity": 0.3, "width": 1},
                "move": {"enable": true, "speed": 2}
            },
            "interactivity": {"events": {"onhover": {"enable": true, "mode": "grab"}}},
            "retina_detect": true
        });
    </script>
</body>
</html>
