<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4f46e5, #06b6d4);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .password-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px 50px;
            width: 360px;
            color: #fff;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.85);
            margin-bottom: 25px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 0.95rem;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        input:focus {
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.4);
        }

        button {
            width: 100%;
            background: #06b6d4;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #0891b2;
            transform: translateY(-2px);
        }

        .footer-text {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="password-container">
        <h2>Set New Password</h2>
        <p>Create a strong password to secure your account.</p>

        <form action="{% url 'set_new_password' %}" method="post">
            {% csrf_token %}
            <label for="email">Email</label>
            <input type="text" name="email" id="email" value="{{ email }}" readonly>

            <label for="new_password">New Password</label>
            <input type="password" name="new_password" id="new_password" placeholder="Enter new password" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Re-enter new password" required>

            <button type="submit">Reset Password</button>
        </form>

        <p class="footer-text">Make sure your password is at least 8 characters long.</p>
    </div>
</body>
</html>
