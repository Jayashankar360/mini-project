<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if goal %}Edit{% else %}Set{% endif %} Goal - Personal Finance Tracker</title>

    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f3f7ff, #dfe8ff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: #fff;
            text-align: center;
            padding: 1.25rem;
            font-size: 1.75rem;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        header i {
            margin-right: 10px;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        .card-header {
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: #fff;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
        }

        .card-header h3 {
            margin: 0;
            font-weight: 600;
        }

        .form-control {
            border-radius: 0.5rem;
            border: 1px solid #ced4da;
            padding: 0.5rem 0.75rem;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.4);
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff, #6610f2);
            border: none;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0056b3, #520dc2);
            transform: translateY(-2px);
        }

        .btn-secondary {
            border-radius: 0.5rem;
        }

        footer {
            margin-top: auto;
            background: #f8f9fa;
            color: #6c757d;
            text-align: center;
            padding: 0.75rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">
                <i class="fas fa-wallet"></i> Finance Tracker
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                <a class="nav-link" href="{% url 'transaction_list' %}">Transactions</a>
                <a class="nav-link" href="{% url 'category_list' %}">category</a>
                <a class="nav-link" href="{% url 'budget_list' %}">budget</a>
                <a class="nav-link" href="{% url 'goal_list' %}">goal</a>
                <a class="nav-link" href="{% url 'analytics' %}">Analytics</a>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle"></i> {{ user.username }}
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-{% if goal %}edit{% else %}plus{% endif %}"></i> {% if goal %}Edit{% else %}Set{% endif %} Financial Goal</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name" class="form-label">Goal Name</label>
                                <input type="text" class="form-control" id="name" name="name" value="{% if goal %}{{ goal.name }}{% endif %}" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="target_amount" class="form-label">Target Amount</label>
                                        <input type="number" class="form-control" id="target_amount" name="target_amount" step="0.01" value="{% if goal %}{{ goal.target_amount }}{% endif %}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="current_amount" class="form-label">Current Amount</label>
                                        <input type="number" class="form-control" id="current_amount" name="current_amount" step="0.01" value="{% if goal %}{{ goal.current_amount }}{% endif %}">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="deadline" class="form-label">Deadline</label>
                                <input type="date" class="form-control" id="deadline" name="deadline" value="{% if goal %}{{ goal.deadline|date:'Y-m-d' }}{% endif %}">
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="{% url 'goal_list' %}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">
                                    {% if goal %}Update{% else %}Set{% endif %} Goal
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        © 2025 Personal Finance Tracker | Designed with ❤️ by Jayashankar
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
