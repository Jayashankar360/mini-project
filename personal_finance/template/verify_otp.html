<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4f46e5, #06b6d4);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .otp-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px 50px;
            width: 360px;
            color: #fff;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.85);
            margin-bottom: 25px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 1rem;
            text-align: center;
            letter-spacing: 4px;
            font-weight: 600;
            background-color: rgba(255, 255, 255, 0.85);
            color: #333;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.4);
        }

        button {
            width: 100%;
            background: #06b6d4;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background: #0891b2;
            transform: translateY(-2px);
        }

        .footer-text {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <h2>Verify OTP</h2>
        <p>Please enter the 6-digit code sent to your email.</p>
        <form action="{% url 'verify_otp' %}" method="post">
            {% csrf_token %}
            <input type="text" name="otpold" value="{{ otp }}" hidden>
            <input type="text" name="email" value="{{ email }}" hidden>

            <label for="otp">Enter OTP</label>
            <input type="text" name="otp" id="otp" maxlength="6" placeholder="______" required>

            <button type="submit">Verify OTP</button>
        </form>
        <p class="footer-text">Didnâ€™t receive the code? <a href="#" style="color:#fff; text-decoration:underline;">Resend</a></p>
    </div>
</body>
</html>
