<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4f46e5, #06b6d4);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .reset-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px 50px;
            width: 360px;
            color: #fff;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            animation: fadeIn 0.8s ease-in-out;
        }

        h2 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 0.95rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        input:focus {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.4);
        }

        button {
            width: 100%;
            background: #06b6d4;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #0891b2;
            transform: translateY(-2px);
        }

        .footer-text {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Reset Your Password</h2>
        <form action="{% url 'password_reset' %}" method="post">
            {% csrf_token %}
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="Enter your registered email" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <p class="footer-text">Youâ€™ll receive an email with instructions to reset your password.</p>
    </div>
</body>
</html>
