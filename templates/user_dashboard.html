<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Personal Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .profile-btn {
            text-decoration: none;
            transition: transform 0.2s;
        }
        .profile-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <a href="{% url 'profile' %}" class="profile-btn">
                    <img src="{% if profile.profile_picture %}{{ profile.profile_picture.url }}{% else %}https://via.placeholder.com/50{% endif %}" class="rounded-circle" width="50" height="50" style="object-fit: cover; border: 2px solid #007bff;">
                </a>
                <h2><i class="fas fa-tachometer-alt"></i> Dashboard</h2>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5><i class="fas fa-arrow-up"></i> Total Income</h5>
                        <h3>₹0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-danger text-white">
                    <div class="card-body">
                        <h5><i class="fas fa-arrow-down"></i> Total Expenses</h5>
                        <h3>₹0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <h5><i class="fas fa-balance-scale"></i> Balance</h5>
                        <h3>₹0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body">
                        <h5><i class="fas fa-bullseye"></i> Goals</h5>
                        <h3>0</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-history"></i> Recent Transactions</h5>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">No transactions yet. Add your first transaction</p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-bullseye"></i> Financial Goals</h5>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">No goals set. Create your first goal</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-pie"></i> Quick Actions</h5>
                    </div>
                    <div class="card-body">
                        <div class="row"
                            <div class="col-md-3">
                                <a href="{% url 'transaction_list' %}" class="btn btn-outline-primary w-100 mb-2">
                                    <i class="fas fa-plus"></i> Add Transaction
                                </a>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-outline-secondary w-100 mb-2">
                                    <i class="fas fa-tags"></i> Add Category
                                </button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-outline-warning w-100 mb-2">
                                    <i class="fas fa-calculator"></i> Create Budget
                                </button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-outline-success w-100 mb-2">
                                    <i class="fas fa-bullseye"></i> Set Goal
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
